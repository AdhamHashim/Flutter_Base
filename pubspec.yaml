name: flutter_base
description: flutter_base_Project.
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.4.1
  carousel_slider: ^4.2.1
  dio: ^5.7.0
  dotted_border: ^2.1.0
  easy_localization: ^3.0.7
  equatable: ^2.0.7
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  flutter_bloc: ^8.1.6
  dropdown_search: ^5.0.6
  flutter_local_notifications: ^18.0.1
  flutter_offline: ^4.0.0
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.2
  flutter_spinkit: ^5.1.0
  flutter_svg: ^2.1.0 
  get_it: ^8.0.3
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  file_picker: ^8.1.5
  intl: 0.20.2
  lottie: ^3.1.2
  multiple_result: ^5.1.0
  path: 1.9.1
  path_provider: ^2.1.3
  photo_view: ^0.15.0
  pinput: ^5.0.0
  share_plus: ^10.1.3
  shared_preferences: ^2.2.3
  skeletonizer: ^1.4.2
  sliver_tools: ^0.2.12
  url_launcher: ^6.3.0
  infinite_scroll_pagination: ^4.1.0
  flutter_html: ^3.0.0


dev_dependencies:
  build_runner: null
  flutter_gen_runner: null
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/fonts/
    - assets/lottie/data/
    - assets/lottie/error/
    - assets/lottie/loading/
    - assets/lottie/network/
    - assets/lottie/success/
    - assets/translations/


  fonts:
    - family: IBM
      fonts:
      - asset: assets/fonts/IBM_Bold.ttf
        weight: 700   
      - asset: assets/fonts/IBM_SemiBold.ttf
        weight: 600
      - asset: assets/fonts/IBM_Medium.ttf
        weight: 500
      - asset: assets/fonts/IBM_Regular.ttf
        weight: 400
      - asset: assets/fonts/IBM_Light.ttf
        weight: 300
      - asset: assets/fonts/IBM_ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/IBM_Thin.ttf
        weight: 100

flutter_gen:
  output: lib/src/config/res/
  line_length: 80
  integrations:
    lottie: true
    flutter_svg: true
  assets:
    enabled: true
    outputs:
      class_name: AppAssets
